<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Practice Topics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>DOM Practice</h1>

  <!--  HTML Structure -->
  <div id="html-structure">
    <h2> HTML Structure</h2>
    <p>This is a paragraph inside a div.</p>
  </div>

  <!-- 1. Target Elements -->
  <div id="target-section">
    <h2>1. Target Elements</h2>
    <p class="target">Target this paragraph</p>
    <button id="change-text-btn">Change Text</button>
  </div>

  <!-- 2 & 3. Create/Insert Elements -->
  <div id="insert-section">
    <h2>2 & 3. Create & Insert Elements / Insert Text</h2>
    <input type="text" id="user-input" placeholder="Enter text" />
    <button id="add-item">Add Element</button>
    <ul id="item-list"></ul>
  </div>

  <!-- 4. Insert/Remove Attributes -->
  <div id="attribute-section">
    <h2>4. Insert and Remove Attributes</h2>
    <img id="demo-img" src="" />
    <br/>
    <button id="toggle-attr">Toggle Alt Attribute</button>
  </div>

  <!-- 5. Traverse Nodes -->
  <div id="traverse-section">
    <h2>5. Traverse HTML Nodes</h2>
    <ul id="traverse-list">
      <li>Node 1</li>
      <li>Node 2</li>
      <li>Node 3</li>
    </ul>
    <button id="highlight-second">Highlight 2nd Item</button>
  </div>
 
  <!-- 6. Remove Element -->
  <div id="remove-section">
    <h2>6. Remove HTML Element</h2>
    <button id="remove-btn">Remove This Button</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
